<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- title -->
        <title>progress tracker</title>

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- poppins font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

        <!-- font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

        <!-- stylesheet -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" id="container">
            <header>
                <div class="mode-toggle">
                    <i class="fa-solid fa-toggle-off" id="mode-toggle"></i>
                </div>

                <h1 id="title">Progress Tracker</h1>

                <section id="login-btns" class="inline-btns login-btns">
                    <div class="div-fifty">
                        <button id="sign-up-btn" class="btn login-btn" data-modal-type="sign-up">Sign Up</button>
                    </div>

                    <div class="div-fifty">
                        <button id="sign-in-btn" class="btn login-btn" data-modal-type="sign-in">Sign In</button>
                    </div>
                </section>

                <section id="logout-btn" class="hidden login-btns">
                    <button id="log-out-btn" class="btn">Log Out</button>
                </section>
            </header>
            <main>
                <section class="display left-border">
                    <h2>Today's progress</h2>

                    <div class="tracker">
                        <div>
                            <h3 class="bubble-lable">Screen ‚è±</h3>
                            <div class="tracker-bubble">0</div>
                        </div>

                        <div>
                            <h3 class="bubble-lable ">Videos</h3>
                            <p class="tracker-bubble" id="watched-today">0</p>
                        </div>

                        <div>
                            <h3 class="bubble-lable">Projects</h3>
                            <p class="tracker-bubble" id="total-projects">0</p>
                        </div>
                    </div>
                </section>

                <section class="actions">

                    <div class="timer">

                        <i class="fa-regular fa-clock"></i>
                        <span>00:00:00</spans>
                        <button class="select-icon no-btn-bg" disabled>
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div> 
                
                    <div class="inline-btns">
                        <div class="div-fifty">
                            <button id="watched-video-btn" class="btn" disabled>Video Watched</button>
                        </div>
                        <div class="div-fifty">
                            <button id="project-complete-btn" class="btn" disabled>Project Complete</button>
                        </div>
                    </div>
                
                </section>


                <section class="total-progress left-border">
                    <h2>Total Progress</h2>

                    <div class="progress-item">
                        <h3 class="progress-label" id="overall-prog-label">Overall Progress - 0</h3>
                        <p class="progress-display" id="overall-progress"></p>
                    </div>

                    <div class="progress-item">
                        <h3 class="progress-label">Live Achievements - 0</h3>
                        <p class="progress-display" id="live-achievements"></p>
                    </div>
                </section>

                <section class="watched">
                    <div class="watched-item">
                        <h3 class="watched-label">Videos Watched</h3>
                        <p class="watched-display" id="videos-watched">0</p>
                    </div>

                    <div class="watched-item">
                        <h3 class="watched-label">Hours Watched</h3>
                        <p class="watched-display" id="hours-watched">0</p>
                    </div>
                </section>
            </main>
        </div>

        <modal id="sign-up-modal" class="sign-up-modal modal">
            <i class="fa-solid fa-x x-out" id="x-out-modal"></i>

            <h2 class="modal-header">Sign Up!</h2>

            <form class="modal-form" id="sign-up-form">
                <div class="modal-item whole-line-item">
                    <label for="new-username" class="modal-label">Username</label>
                    <input id="new-username" name="new-username" class="modal-question" required />
                </div>

                <hr />

                <div class="modal-item">
                    <label for="current-module" class="modal-label">What Module are you at?</label>
                    <select id="current-module" name="current-module" class="modal-question" required></select>
                </div>

                <div class="modal-item">
                    <label for="current-section" class="modal-label">What section are you on?</label>
                    <select id="current-section" name="current-section" class="modal-question" required></select>
                </div>

                <div class="modal-item">
                    <label for="current-video" class="modal-label">What video are you on?</label>
                    <select id="current-video" name="current-video" class="modal-question" required></select>
                </div>

                <div class="modal-item">
                    <label for="current-project" class="modal-label">What project are you on?</label>
                    <select id="current-project" name="current-project" class="modal-question" required></select>
                </div>

                <button type="button" id="create-user" class="btn submit-btn" disabled>Create Account</button>
            </form>
        </modal>

        <modal id="sign-in-modal" class="sign-in-modal modal">
            <i class="fa-solid fa-x x-out" id="x-out-modal"></i>

            <h2 class="modal-header">Sign In!</h2>

            <form class="modal-form" id="sign-in-form">
                <div class="modal-item">
                    <label for="login-username" class="modal-label">Username</label>
                    <input id="login-username" name="login-username" class="modal-question" required />
                </div>

                <button type="button" id="login-btn" class="btn submit-btn" disabled>Login</button>
            </form>
        </modal>

        <modal id="task-completion-notification" class="task-completion-notification">
        </modal>

        <script src="index.js" type="module"></script>
    </body>
</html>
